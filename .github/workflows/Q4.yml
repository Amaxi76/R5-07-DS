name: Q4

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  push-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Q4_archive_date.txt
        run: |
          DATE=$(date +%d-%m-%Y)
          echo "Nom Prénom: [Votre nom et prénom]" > Q4_archive_$DATE.txt
          echo "Contenu de Q4.java:" >> Q4_archive_$DATE.txt
          cat Q4.java >> Q4_archive_$DATE.txt
      - name: Commit and push
        run: |
          git config --local user.email "maximilien.lesterlin@etu.univ-lehavre.fr"
          git config --local user.name "Amaxi76"
          git add Q4_archive_*.txt
          git commit -m "Add Q4_archive_date.txt"
          git push
